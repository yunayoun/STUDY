<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Light.css">
    <title>Light</title>GHT</title>
</head>
<body>
<div class="hero">
    <nav>
        <i class="fa-solid fa-bars"></i>
        <div class="logo">logo</div>
        <ul>
            <li><a href="">Latest</a></li>
            <li><a href="">Modern</a></li>
            <li><a href="">Contemporary</a></li>
            <li><a href="">Affordable</a></li>
        </ul>
        <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
    </nav>

    <div class="lamp-container">
        <img src="dark.jpg"class = 'dark' alt="dark lamp">
        <img src="light.jpg" class = 'lamp' id="light" alt="white lamp">
    </div>
</div>

<div class="text-container">
    <h1>Latest <br>in Lighting</h1>
    <p>This is the first lamp from our company. we're making a huge
        collection of modern Lamps in all categories from home use to office
        use.</p>
    <a href="">Check All Collections</a>
    <div class="control">
        <p>04</p>
        <div class="line"><span></span></div>
        <p>05</p>
    </div>
</div>

<script>
    const btn = document.getElementById('btn');
    const light = document.getElementById('light');

    function toggleBtn(){
        btn.classList.toggle("active");
        light.classList.toggle('on');

    }
</script>
</body>
</html>
