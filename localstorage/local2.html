<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
</head>
<style>
  button{
    width: 300px;
    background-color: blue;
    color: white;
    padding: 10px 25px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    float: right;
    margin-bottom: 10px;
  }
  .btn{
    width: 150px;
    background-color:red;
    color:white;
    margin-bottom: 0;
    float: none;
  }
  button:hover{
    background-color: skyblue;
    color: black;
    transition: all .5s;
  }
</style>
<body>
  <div class="container">
    <h3 style="text-align: center;padding-top: 50px;">
      Local Data
      <small class="text-muted">withe localStorage</small>
    </h3>
    <br>

    <table class="table table-bordered table-striped table-dark table-hover">
      <caption>Method of localStorage</caption>
      <button class="allViewBtn">All view</button>
      <thead class="table-light text-center">
        <tr>
          <th>name</th>
          <th>age</th>
          <th>email</th>
          <th>past time</th>
        </tr>
      </thead>
      <tbody class="text-center" id="htmlTbody">
      </tbody>
    </table>
  </div>

  <script>
    const allViewBtn = document.querySelector('.allViewBtn')  

    allViewBtn.addEventListener('click',()=>{
    let arr = new Array();
    let result='' ;

  arr.push({name:'aa',age:1,email:'ddkjsl@ndkj.com',pasttime:'yyy'})
  arr.push({name:'bb',age:2,email:'dghr@ndkj.com',pasttime:'iii'})
  arr.push({name:'vv',age:3,email:'nmkl@rtg.com',pasttime:'ooo'})
  arr.push({name:'rr',age:4,email:'oiuo@aec.com',pasttime:'ppp'})
  
  for(const i in arr){
    result+= '<tr>'
    result+= '<td>'+arr[i].name+'</td>';
    result+= '<td>'+arr[i].age+'</td>';
    result+= '<td>'+arr[i].email+'</td>';
    result+= '<td>'+arr[i].pasttime+'</td>';
    result+= '</tr>'
    }

    //제이쿼리
    // $(htmlTbody).empty();
    // $(htmlTbody).append(result);
    
    //자바스크립트
    const htmlTbody = document.querySelector('#htmlTbody')
    htmlTbody.innerHTML=result;
    // htmlTbody.innerText = result;// htmlTbody.append(result);
    // 위에 두개는 문자열로 나옴 근데왜안나오지?
  });


  </script>
</body>
</html>
