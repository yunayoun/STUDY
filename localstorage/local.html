<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
</head>
<style>
  button{
    width: 120px;
    background-color: blue;
    color: white;
    padding: 10px 25px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
  }
  button:hover{
    background-color: skyblue;
    color: black;
    transition: all .5s;
  }
</style>
<body>
  <div class="container">
    <h3 style="text-align: center;padding-top: 50px;">
      Local Data
      <small class="text-muted">withe localStorage</small>
    </h3>
    <br>

    <table class="table table-bordered table-striped table-dark table-hover">
      <caption>Method of localStorage</caption>
      <thead class="table-light text-center">
        <tr>
          <th>LocalStorage Method</th>
          <th>Input</th>
          <th>Button</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr>
          <td style="vertical-align: middle;">브라우저 로컬데이터 저장하기</td>
          <td style="vertical-align: middle;"><input type="text"></td>
          <td><button class="btnSetLocal">Set Data</button></td>
        </tr>
        <tr>
          <td class="align-middle">브라우저 로컬데이터 가져오기</td>
          <td class="align-middle">↑ 위에 표시</td>
          <td><button class="btnGetLocal">Get Data</button></td>
        </tr>
        <tr>
          <td class="align-middle">브라우저 로컬데이터 삭제하기</td>
          <td class="align-middle"></td>
          <td><button class="btnRemoveLocal">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const $setBtn = document.querySelector('.btnSetLocal');
    const $getBtn = document.querySelector('.btnGetLocal');
    const $input = document.querySelector('input');
    const $remove = document.querySelector('.btnRemoveLocal');

    $setBtn.addEventListener('click',()=>{
      const inputValue = $input.value;
      console.log(inputValue)
      localStorage.setItem('userId',inputValue);
      $input.value='';
    });

    $getBtn.addEventListener('click',()=>{
      const getData = localStorage.getItem('userId');
      console.log(getData)
      if(!getData){
        alert('저장된 해당키가 없습니다');
      }else{
        $input.value = getData;
      }
    });

    $remove.addEventListener('click',()=>{
      localStorage.removeItem('userId');
    })

  </script>
</body>
</html>
