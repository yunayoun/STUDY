<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
</head>
<style>
  button{
    width: 300px;
    background-color: blue;
    color: white;
    padding: 10px 25px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    float: right;
    margin-bottom: 10px;
  }
  .btn{
    width: 150px;
    background-color:red;
    color:white;
    margin-bottom: 0;
    float: none;
  }
  button:hover{
    background-color: skyblue;
    color: black;
    transition: all .5s;
  }
</style>
<body>
  <div class="container">
    <h3 style="text-align: center;padding-top: 50px;">
      Local Data
      <small class="text-muted">withe localStorage</small>
    </h3>
    <br>

    <table class="table table-bordered table-striped table-dark table-hover">
      <caption>Method of localStorage</caption>
      <button class="allViewBtn">All view</button>
      <thead class="table-light text-center">
        <tr>
          <th>name</th>
          <th>age</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody class="text-center" id="htmlTbody">
      </tbody>
    </table>
  </div>

  <script>
  const htmlTbody = document.querySelector('#htmlTbody');
  let arr = new Array();
  let result='';

for(let i =0;i<localStorage.length;i++){
  // console.log(`${localStorage.key(i)}:${localStorage.getItem(localStorage.key(i))}`)
  result+= '<td>'+localStorage.getItem(localStorage.key(i))+'</td>';
  //tr을 안넣었는데 어떻게 생긴거지?

}
document.querySelector('.allViewBtn').addEventListener('click',()=>{
  htmlTbody.innerHTML = result;
})
</script>
</body>
</html>
