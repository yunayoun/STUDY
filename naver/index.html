<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 페비콘 -->
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <title>NAVER</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    :root {
    --color_title: #080808;
    --color_title_rgb: 8,8,8;
    --color_body: #101010;
    --color_body_rgb: 16,16,16;
    --color_caption1: #404040;
    --color_caption1_rgb: 64,64,64;
    --color_caption2: #606060;
    --color_caption2_rgb: 96,96,96;
    --color_search: #000;
    --color_search_rgb: 0,0,0;
    --color_border_out: #e3e5e8;
    --color_border_out_rgb: 227,229,232;
    --color_border_in: #ebebeb;
    --color_border_in_rgb: 235,235,235;
    --color_border_in_divider: #ebebeb;
    --color_border_in_divider_rgb: 235,235,235;
    --color_border_in_exception: #ebebeb;
    --color_border_in_exception_rgb: 235,235,235;
    --color_button_border: #dadcdf;
    --color_button_border_rgb: 218,220,223;
    --color_dot_divider: #d3d5d7;
    --color_dot_divider_rgb: 211,213,215;
    --color_block_bg: #fff;
    --color_block_bg_rgb: 255,255,255;
    --color_board_bg: #f4f6fa;
    --color_board_bg_rgb: 244,246,250;
    --color_option_bg: #f5f7f8;
    --color_option_bg_rgb: 245,247,248;
    --color_login_bg: #fafbfb;
    --color_login_bg_rgb: 250,251,251;
    --color_menu_widget_bg: #fff;
    --color_menu_widget_bg_rgb: 255,255,255;
    --color_setting_bg: #fff;
    --color_setting_bg_rgb: 255,255,255;
    --color_button1_bg: #fff;
    --color_button1_bg_rgb: 255,255,255;
    --color_button2_bg: #fff;
    --color_button2_bg_rgb: 255,255,255;
    --color_news: #3a67ea;
    --color_news_rgb: 58,103,234;
    --color_news_econ_stay: #909aab;
    --color_news_econ_stay_rgb: 144,154,171;
    --color_news_econ_down: #4f67d6;
    --color_news_econ_down_rgb: 79,103,214;
    --color_live_news_price: #f4361e;
    --color_live_news_price_rgb: 244,54,30;
    --color_enter: #e538e2;
    --color_enter_rgb: 229,56,226;
    --color_enter_bg: #f2f1fb;
    --color_enter_bg_rgb: 242,241,251;
    }
    *{
      box-sizing: border-box;
    }
    .blind{
      position: absolute;
      clip: rect(0 0 0 0);
      width: 1px;
      height: 1px;
      margin: -1px;
      overflow: hidden;
    }
    html, body{
      margin: 0;
      padding: 0;
    }
    #wrap{
      text-align: center;
    }
    #wrap-center{
      display: inline-block;
      /* 블럭이면 width가 100프로라서  가운데 정렬이 안됨 */
      width: 1280px;
    }
    #header{
      text-align: left;
      position: relative;
      height: 64px;
      /* 자식의영향으로 부모가 높이넓이가 달라지는데 자식이 absolute면 영향안받음 */
    }
    #header-hamburger{
      position: absolute;
      top: 18px;
      left: -10px;
      cursor: pointer;
      display: inline-block;
      padding: 10px;
      background: none;
      border: none;
    }
    #header-hamburger:hover::before{
      content: '';
      z-index: 1;
      /* z-index는 형제끼리만 가능, 부모자식안됨 */
      position: absolute;
      left: 1px;
      top: 1px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: var(--color_option_bg);
    }
    #header-hamburger > div{
      z-index: 2;
      position: relative;
      width: 26px;
      height: 26px;
      background-image: url(./sp_main.png);
      background-size: 422px 405px;
      background-position: -335px -284px;
      background-repeat: no-repeat;
    }
    #header-naverpay{
      position: absolute;
      top: 18px;
      right: 42px;
      cursor: pointer;
      display: inline-block;
      width: 46px;
      height: 46px;
      padding: 10px 8px;
      background: none;
      border: none;
    }
    #header-naverpay:hover::before{
      content: '';
      z-index: 1;
      /* z-index는 형제끼리만 가능, 부모자식안됨 */
      position: absolute;
      left: 1px;
      top: 1px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: var(--color_option_bg);
    }
    #header-naverpay > div{
      z-index: 2;
      position: relative;
      width: 30px;
      height: 26px;
      background-image: url(./sp_main.png);
      background-size: 422px 405px;
      background-position: -31px -316px;
      background-repeat: no-repeat;
    }
    #header-notice{
      position: absolute;
      top: 18px;
      right: -10px;
      cursor: pointer;
      display: inline-block;
      padding: 10px;
      background: none;
      border: none;
    }
    #header-notice:hover::before{
      content: '';
      z-index: 1;
      /* z-index는 형제끼리만 가능, 부모자식안됨 */
      position: absolute;
      left: 1px;
      top: 1px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: var(--color_option_bg);
    }
    #header-notice > div{
      z-index: 2;
      position: relative;
      width: 26px;
      height: 26px;
      background-image: url(./sp_main.png);
      background-size: 422px 405px;
      background-position: -364px -27px;
      background-repeat: no-repeat;
    }
    #main{
      height: 2000px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="wrap-center">
      <div id="header">
        <button id="header-hamburger">
          <div></div>
          <!-- <span class="blind"></span> -->
        </button>
        <button id="header-naverpay">
          <div></div>
        </button>
        <button id="header-notice">
          <div></div>
        </button>
      </div>
      <style>
        #search > form{
          display: inline-flex;
          width: 708px;
          height: 60px;
          border-radius: 30px;
          border: 1px solid #03c75a;
          text-align: left;
        }
        #search >form:hover{
          box-shadow: 0 2px 4px 0 rgba(0,0,0,.12);
        }
        #search > form > input{
          width: 480px;
          height: 100%;
          padding: 17px 0;
          border: none;
          outline: none;
          font-size: 1.2rem;
        }
        #search > form > input::placeholder{
          color: white;
        }
        #search > form > input:focus::placeholder{
          color:#e4e4e4;
        }
        #search-svg{
          display: inline-flex;
          justify-content: center;
          align-items: center;
          width: 68px;
          height: 100%;
          margin-right: 12px;
          padding-left: 10px;
          position: relative;
        }
        #search-svg::after{
          display: none;
        }
        /* focus-within 부모 요소에 사용하면 내부 자식 요소에 포커스 된 경우까지 스타일을 쉽게 적용 */
        #search > form:focus-within #search-svg::after{
          content: '';
          width: 1px;
          height: 20px;
          background-color: #e4e4e4;
          position: absolute;
          right: 0;
          display: inline-block;
        }
        #search-svg svg{
          fill: #03c75a;
          width: 24px;
          height: 24px;
        }
        #search-right{
          display:flex;
          flex: 1;
          justify-content: flex-end;
          align-items: stretch;
          /* flex:1을 해서 공백을 차지함 */
        }
        #search-keyboard,#search-recent,#search-button{
          background-color: transparent;
          border: none;
          cursor: pointer;
        }
        #search-keyboard::before{
          content: "";
          display: block;
          background-image: url(https://pm.pstatic.net/resources/asset/sp_main.fdc455b9.png);
          background-size: 422px 405px;
          background-position: -270px -234px;
          background-repeat: no-repeat;
          width: 24px;
          height: 16px;;
        }
        #search-keyboard:hover::before{
          filter: brightness(0.7);
        }
        #search-recent::before{
          content: "";
          display: block;
          background-image: url(https://pm.pstatic.net/resources/asset/sp_main.fdc455b9.png);
          background-size: 422px 405px;
          background-position: -412px -339px;
          background-repeat: no-repeat;
          width: 10px;
          height: 6px;
        }

        #search-button{
          padding: 17px 27px 16px 10px;
        }
        #search-button::before{
          content: "";
          display: block;
          background-image: url(https://pm.pstatic.net/resources/asset/sp_main.fdc455b9.png);
          background-size: 422px 405px;
          background-position: -364px -132px;
          background-repeat: no-repeat;
          width: 25px;
          height: 25px;
        }


      </style>
      <div id="search">
        <form action="">
          <a id="search-svg" href="#">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path></svg>
          </a>
          <label for="search-input" class="blind">검색입력</label>
          <input id="search-input" placeholder="검색어입력하시오" type="text">
          <div id="search-right">
            <button href="#" id="search-keyboard">
              <span class="blind">입력도구</span>
            </button>
            <button href="#" id="search-recent">
              <span class="blind">최근검색</span>
            </button>
            <button id="search-button">
              <div><span class="blind">검색</span></div>
            </button>
          </div>
        </form>
      </div>
      <div id="nav">
        <div id="nav-left"></div>
        <div id="nav-right"></div>
      </div>
      <div id="main"></div>
    </div>
  </div>

</body>
</html>
